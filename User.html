<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User View - Cricket Bidding</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family:Arial;
  background:radial-gradient(circle at top,#1e3c72,#2a5298,#000);
  padding:15px;
}
.container{max-width:420px;margin:auto}
.searchBox{margin-bottom:15px}
input,button{
  width:100%;padding:12px;margin:6px 0;font-size:16px;
  border-radius:14px;border:none
}
input{outline:none;text-transform:uppercase}
button{background:linear-gradient(135deg,#00c853,#64dd17);color:#fff;font-weight:bold}

/* CARD */
.card{
  backdrop-filter: blur(12px);
  background:rgba(255,255,255,0.15);
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.5);
  overflow:hidden;
  animation:pop .6s ease
}
@keyframes pop{from{transform:scale(.9);opacity:0}to{transform:scale(1);opacity:1}}

.header{
  padding:16px;
  text-align:center;
  font-weight:bold;
  font-size:20px;
  color:#fff;
  background:linear-gradient(135deg,#ff512f,#dd2476)
}
.photo{
  width:100%;height:300px;object-fit:cover;background:#111;
  object-fit: fill;
}
.details{padding:16px;text-transform:uppercase;color:#fff}
.name{font-size:22px;font-weight:bold;margin:8px 0;
text-align: center;}
.badge{
  display:inline-block;
  padding:6px 14px;
  border-radius:30px;
  background:linear-gradient(135deg,#ffd200,#f7971e);
  color:#000;font-size:14px;margin-bottom:10px;
  text-align:end;
}
.row{display:flex;justify-content:space-between;margin:8px 0}
.label{opacity:.8}
.value{font-weight:bold}
</style>
</head>
<body>

<div class="container">

  <div class="searchBox">
    <input id="searchNo" placeholder="Enter Player Number">
    <button onclick="showPlayer()">Show Player</button>
  </div>

  <div id="out"></div>

<!-- New Glassmorphism Card Style -->

</div>

<script>
let players = JSON.parse(localStorage.getItem("players")) || {};

function showPlayer(){
  let p = players[searchNo.value];
  if(!p){
    out.innerHTML = '<div class="card"><div class="details"><h3>‚ùå Player Not Found</h3></div></div>';
    return;
  }

  out.innerHTML = `
  <div class="card">
    <div class="header"> PLAYER PROFILE </div>
    ${p.img ? `<img class="photo" src="${p.img}">` : `<div class="photo"></div>`}
    <div class="details">
      <div class="name">${p.name}</div>
      <div class="badge">${p.team || 'TEAM NOT SET'}</div>
      <div class="row"><span class="label">ROLE</span><span class="value">${p.role}</span></div>
      <div class="row"><span class="label">BASE PRICE</span><span class="value">${p.base}</span></div>
      <div class="row"><span class="label">SOLD PRICE</span><span class="value">${p.sold || 'NOT SOLD'}</span></div>
    </div>
  </div>`;
}
</script>

</body>
</html>
