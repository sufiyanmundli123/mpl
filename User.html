<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User View - Cricket Bidding</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family:Arial;
  background:radial-gradient(circle at top,#1e3c72,#2a5298,#000);
  padding:15px;
}
.container{max-width:420px;margin:auto}
.searchBox{margin-bottom:15px}
input,button{
  width:100%;padding:12px;margin:6px 0;font-size:16px;
  border-radius:14px;border:none
}
input{text-transform:uppercase}
button{background:linear-gradient(135deg,#00c853,#64dd17);color:#fff;font-weight:bold}

.card{
  backdrop-filter: blur(12px);
  background:rgba(255,255,255,0.15);
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.5);
  overflow:hidden;
}
.header{
  padding:16px;text-align:center;font-weight:bold;
  font-size:20px;color:#fff;
  background:linear-gradient(135deg,#ff512f,#dd2476)
}
.photo{width:100%;height:300px;object-fit:fill;background:#111}
.details{padding:16px;text-transform:uppercase;color:#fff}
.name{font-size:22px;font-weight:bold;text-align:center}
.row{display:flex;justify-content:space-between;margin:8px 0}
</style>
</head>
<body>

<div class="container">

<div class="searchBox">
  <input id="searchNo" placeholder="Enter Player Number">
  <button onclick="showPlayer()">Show Player</button>
</div>

<input type="file" accept=".json" onchange="importUserData(this)">

<div id="out"></div>
</div>

<script>
let players=JSON.parse(localStorage.getItem("players"))||{};

function importUserData(input){
  const file=input.files[0];
  const reader=new FileReader();
  reader.onload=e=>{
    localStorage.setItem("players",e.target.result);
    players=JSON.parse(e.target.result);
    alert("Data Loaded");
  };
  reader.readAsText(file);
}

function showPlayer(){
  let p=players[searchNo.value];
  if(!p){
    out.innerHTML="<div class='card'><div class='details'>PLAYER NOT FOUND</div></div>";
    return;
  }
  out.innerHTML=`
  <div class="card">
    <div class="header">PLAYER PROFILE</div>
    ${p.img?`<img class="photo" src="${p.img}">`:""}
    <div class="details">
      <div class="name">${p.name}</div>
      <div class="row"><span>ROLE</span><span>${p.role}</span></div>
      <div class="row"><span>BASE</span><span>${p.base}</span></div>
      <div class="row"><span>SOLD</span><span>${p.sold||"NOT SOLD"}</span></div>
    </div>
  </div>`;
}
</script>
</body>
</html>
